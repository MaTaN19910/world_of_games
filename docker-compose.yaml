# docker-compose.yaml

version: '3.8'
services:
  flask_app:
    build: .
    ports:
      - 5000:5000
    volumes:
      - type: bind
        source: ./Scores.txt
        target: /Scores.txt
  db: 
    image: postgres:latest
    container_name: PostgresCont
    restart: always
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD= ${POSTGRES_PASSWORD}
    ports:
    - '5432:5432'
    volumes:
#    - postgres_db:/var/lib/postgresql/data
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  postgres_db:
    driver: local



  